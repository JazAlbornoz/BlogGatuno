<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="blog, gatos, gato, negro, gatuno, informacion">
        <meta name= "descripcion" content= "En este blog gatuno vamos a contarte los secretos más profundos de tu gato para que puedas forjar una mejor relación con él">
        <link rel="shortcut icon" href="./imagenes/logo_elgatonegro.webp">
        <title> Blog - El gato negro </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <section class="sectionNewArt">
    <h1>Crear Articulo</h1>
    <h2 class="titulosNewArt">Titulo</h2>
    <input class="nomNewArt" type="text" placeholder="Añade un titulo a tu articulo" size="80">
    <h2 class="titulosNewArt">Subtitulo</h2>
    <input class="subNewArt" type="text" placeholder="Añade una breve descripción de tu articulo" size="80">
    <h2 class="titulosNewArt">Imagen</h2>
    <input  class="imgNewArt" accept="imagen/png, imagen/jpg" type="file" placeholder="Añade una imagen a tu articulo" size="40">
    <h2 class="titulosNewArt">Contenido</h2>
    <input class="contNewArt" type="text" placeholder="Redacta tu articulo" size="80">
    <button onclick="publicarArt">Publicar Articulo</button>
    </section>
    <section></section>

    <script src="javascript/nuevaEntrada.js"></script>
</body>
</html>
